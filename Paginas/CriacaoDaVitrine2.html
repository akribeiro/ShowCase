<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- Inclua o Axios após as bibliotecas jQuery e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../ConexaoFrontBack/Produtos/fazerRequisicao2.js"></script>
</head>

<!-- CORPO -->

<body class="my-0 py-0">
    <!-- Cabeçalho -->
    <div class="d-flex bg-dark justify-content-around p-4" style="color: white;">
        <div class="col-md-8 d-flex align-items-center">
            <h4 class="mb-0 pe-4 d-flex align-items-center">
                Descubra produtos incríveis na nossa vitrine online.
            </h4>
        </div>
        <div class="col-md-4 d-flex flex-column justify-content-center">
            
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="mt-2">
        <div class="row mx-auto">
            
        </div>
    </div>

    <div class="mx-5 mb-5 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col text-center"> <!-- Adicione a classe text-center aqui -->
                <label for="linkBotao"><h5 class="d-flex justify-content-center">Link de redirecionamento do botão "Quero este!"</h5></label>
                <div class="form-group">
                    <input type="text" class="form-control" id="linkBotao" placeholder="Link">
                </div>
                <button class="btn mt-2 mb-3 send-link" style="background-color: #F0A732;" type="submit">Salvar Link</button>
            </div>
        </div>
    </div>

    <div class="mx-5 mb-5 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col text-center"> <!-- Adicione a classe text-center aqui -->
                <label for="linkBotao"><h5 class="d-flex justify-content-center mb-2">Link da sua vitrine para divulgação:</h5></label>
            </div>
        </div>
    </div>
</body>

<footer class="bottom-0 footer navbar-fixed bg-dark d-flex justify-content-between px-5" style="position: fixed; width: 100%">
    <div class="d-flex me-3">
        <div class="dropdown me-3">
            <button type="button" class="btn btn-icon p-0" data-bs-toggle="dropdown" style="border: none;">
                <i class="bi bi-plus-lg" style="color: #F0A732; font-size: xx-large;"></i>
            </button>
            
            <ul class="dropdown-menu" style="max-height: 200px; overflow-y: auto;">
                <li id="produtosLista"></li>
            </ul>
        </div>

        <div>
            <button type="button" class="btn btn-icon p-0" data-bs-toggle="dropdown" style="border: none;">
                <i class="bi bi-palette2" style="color: #F0A732; font-size: xx-large;"></i>
            </button>
            <ul class="dropdown-menu">
                <li><input type="color" value="#F0A732" class="dropdown-item"  id="colorPicker"></input></li>
            </ul>
        </div>
    </div>
    <div class="center-checkboxes mb-1 d-flex align-items-center">
        <div class="form-check form-switch me-4">
            <input class="form-check-input" type="checkbox" id="checkbox1">
            <label class="form-check-label" for="checkbox1" style="color: #F0A732;">Mostrar Valor</label>
        </div>
        <div class="form-check form-switch me-4">
            <input class="form-check-input" type="checkbox" id="checkbox2">
            <label class="form-check-label" for="checkbox2" style="color: #F0A732;">Mostrar Imagem</label>
        </div>
        <button class="btn btn-warning send-styles" id="alterarEstilo">Alterar estilo</button>
    </div>
    <div class="d-flex align-items-center" id="modelosVitrines">
        <!-- modelos das vitrines adicionados dinamicamente -->
    </div>
</footer>

</html>
